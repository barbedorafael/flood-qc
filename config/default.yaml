schema_version: "1.0"

run:
  # "operational" usa dados recentes; "event_replay" usa uma data/evento passado.
  mode: "operational"
  # Exemplo: "2024-05-05T12:00:00Z". Se null, usa hora UTC atual truncada para a hora cheia.
  reference_time_utc: null
  # Nome opcional de evento em config/events/<event_name>.yaml
  event_name: null

ingest:
  ana_base_url: "http://telemetriaws1.ana.gov.br/serviceana.asmx/DadosHidrometeorologicos"
  request_days: 3
  timeout_seconds: 15

windows:
  forecast_days: [1, 3, 10, 30]
  accum_hours: [24, 72, 240, 720]

interpolation:
  method: "idw"
  grid_res_deg: 0.1
  power: 2.0

paths:
  station_files:
    - "data/processed/estacoes_nivel.csv"
    - "data/processed/estacoes_pluv.csv"
  telemetry_dir: "data/processed/telemetria"
  accum_dir: "data/processed/accum"
  interp_dir: "data/processed/interp"

outputs:
  reports_base_dir: "data/processed/reports"
  write_summary_json: true
  write_station_json: true
  write_basin_json: true
  write_config_snapshot: true
